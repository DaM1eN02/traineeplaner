<!DOCTYPE html>
<html lang="en">

</head>

<header>

                    <li> <img src="../pictures/add.jpg" height="56.25" width="70" alt="Add"> </li>
                    <li>Edit</li>

                    <li>Config</li>

    <div class="searchBar">

            <th class="column02">

            <th class="column04">
                <div>

            <th class="column05">

                </div>

            <td class="column01">
                <div class="azubiList" id="azubi001">
